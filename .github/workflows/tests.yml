name: Run Tests
on:
  push:
    branches:
      - master
      - nutriped-prod
  pull_request:
    branches:
      - master
      - nutriped-prod

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Run Tests
        run: npx jest --coverage=false
